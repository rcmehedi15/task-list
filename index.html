<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List </title>

    <!-- skeleton css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h3>Task List</h3>

        <form id="task_form" >
            <input type="text" name="" id="new_task" placeholder="New Task">
            <input class="button-primary" type="submit" value="Add Task">
            
        </form>
        <hr>
        <h3>Tasks</h3>
        <input type="text" name="" id="task_filter">
        <ul id="tasks">
            
        </ul>
        <button class="button-primary"  id="clear_task_btn">Clear Tasks</button>
    </div>

<script src="js/script.js"></script>    
</body>
</html>
